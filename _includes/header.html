{% include base_url.html %}

<header>
  {% unless page.url == "/" %}
  <div class="container">
    <div class="breadcrumb">
      <a href="{{ baseurl }}/index.html">Home</a>
      &gt;
      {% if page.title %}
      <span>{{page.title}}</span>
      {% else if page.tag %}
      <span>Tag: {{page.tag}}</span>
      {% endif %}
    </div>
  </div>
  {% endunless %}
</header>
